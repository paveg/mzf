name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install MoonBit
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH

      - name: Cache mooncakes
        uses: actions/cache@v4
        with:
          path: .mooncakes
          key: mooncakes-${{ hashFiles('moon.mod.json') }}
          restore-keys: |
            mooncakes-

      - name: Install dependencies
        run: |
          moon update
          moon install

      - name: Format check
        run: moon fmt --check

      - name: Type check (js)
        run: moon check --target js

      - name: Type check (native)
        run: moon check --target native

      - name: Run tests
        run: moon test --target js

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install MoonBit
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH

      - name: Cache mooncakes
        uses: actions/cache@v4
        with:
          path: .mooncakes
          key: mooncakes-${{ hashFiles('moon.mod.json') }}
          restore-keys: |
            mooncakes-

      - name: Install dependencies
        run: |
          moon update
          moon install

      - name: Build JS target
        run: moon build --target js

      - name: Build native target
        run: moon build --target native --release

      - name: Verify binary
        run: ./_build/native/release/build/main/main.exe --version
